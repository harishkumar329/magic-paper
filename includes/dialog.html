<div id="gridSystemModal" class="modal fade bs-example-modal-lg" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Is this your symbol?</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col-sm-3 col-md-4 text-center" style="margin-left:175px">
              <span class="thumbnail">
                <span class="output_symbol"></span>
                <span class="caption">
                  <label class="output_caption"></label>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Surprised? Wanna Check once again?</button>
      </div>
    </div>
  </div>
</div>
